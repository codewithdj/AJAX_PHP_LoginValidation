 <script type="text/javascript" src="js/jquery-3.2.1.js"> </script>

 <script type="text/javascript">

 $(document).ready(function() {

    $("#submit").click(function() {              
     user = $('#uname').val();
     pwd = $('#pwd').val();
    
   //   var user1 = $('#inputEmail').innerText();
   //   var dataString = 'uname=' + user;
  
      $.ajax({    //create an ajax request to load_page.php
        type: 'POST',
        url: 'data.php',
        data: {
          uname : user,
          pwd : pwd
        },             
        dataType: 'html',   //expect html to be returned                
        success: function(response){                  
          $('formDiv').hide();
            $("#responsecontainer").html(response); 
            console.log("ok");
            alert(response);
          }
         
        
//alert(user);
    });
    
});
});

</script>

  </head>

  <body>


 <div id="formDiv" class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
      
        <input type="text" id="uname" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="pwd" class="form-control" placeholder="Password" required>
       
        <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Sign in</button>
      </form>

    </div>

<div id="responsecontainer" align="center">

</div>
